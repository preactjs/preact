<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>partial update</title>
		<meta
			name="description"
			content="updating every 10th row for 1,000 rows (3 warmup runs). 16x CPU slowdown."
		/>
		<style>
			table {
				table-layout: fixed;
			}
			.preloadicon {
				display: none;
			}
			.glyphicon-remove:before {
				content: 'тип';
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="module">
			import {
				measureName,
				measureMemory,
				afterFrameAsync,
				getRowLinkSel,
				testElement,
				testElementTextContains,
				mutateAndLayoutAsync,
				sleep,
				raf
			} from './util.js';
			import * as framework from 'framework';
			import { render } from '../src/keyed-children/index.js';

			framework.options.debounceRendering = queueMicrotask;

			const { run: mount, update } = render(
				framework,
				document.getElementById('main')
			);

			function repeat(pattern, repeats) {
				let result = '';
				for (let i = 0; i < repeats; i++) {
					result += pattern;
				}

				return result;
			}

			async function init() {
				mount();

				await afterFrameAsync();
				testElement(getRowLinkSel(1000));

				for (let i = 0; i < 3; i++) {
					update();

					await afterFrameAsync();
					testElementTextContains(getRowLinkSel(991), repeat(' !!!', i + 1));
				}
			}

			async function run() {
				await sleep(100);

				const REPEAT = 50;
				await mutateAndLayoutAsync(iteration => {
					if (iteration === 0) performance.mark('start');
					update();
				}, REPEAT);
				performance.mark('stop');
				performance.measure(measureName, 'start', 'stop');

				testElementTextContains(getRowLinkSel(991), repeat(' !!!', 3 + REPEAT));

				await raf();
				measureMemory();
			}

			init().then(run);
		</script>
	</body>
</html>
