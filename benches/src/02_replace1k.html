<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>replace all rows</title>
		<meta name="description" content="updating all 1,000 rows" />
		<style>
			table {
				table-layout: fixed;
			}
			.preloadicon {
				display: none;
			}
			.glyphicon-remove:before {
				content: 'тип';
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="module">
			import {
				measureName,
				measureMemory,
				testElementText,
				afterFrame,
				afterFrameAsync,
				markRunStart,
				markRunEnd,
				mutateAndLayout,
				raf
			} from './util.js';
			import * as framework from 'framework';
			import { render } from '../src/keyed-children/index.js';

			const { run, cleanup } = render(
				framework,
				document.getElementById('main')
			);

			async function main() {
				const elementSelector = 'tr:first-child > td:first-child';

				// MUST BE KEPT IN SYNC WITH WARMUP COUNT IN benches/scripts/config.js
				const WARMUP_COUNT = 5;
				for (let i = 0; i < WARMUP_COUNT; i++) {
					markRunStart(`warmup-${i}`);
					await mutateAndLayout(run, 2);
					await markRunEnd(`warmup-${i}`);

					testElementText(elementSelector, (i * 2000 + 1001).toFixed());
					await new Promise(r => setTimeout(r, 25));
				}

				// await new Promise(r => setTimeout(r, 200));
				await afterFrameAsync();

				markRunStart('final');
				performance.mark('start');
				await run();
				// await mutateAndLayout(run);
				performance.mark('stop');
				await markRunEnd('final');
				testElementText(elementSelector, WARMUP_COUNT * 2000 + 1);
				performance.measure(measureName, 'start', 'stop');

				await raf();
				measureMemory();
				cleanup();
				await new Promise(r => setTimeout(r, 50));
			}

			afterFrame(main);
		</script>
	</body>
</html>
