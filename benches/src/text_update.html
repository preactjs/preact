<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Updates</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import {
				measureName,
				measureMemory,
				afterFrameAsync,
				mutateAndLayout,
				raf
			} from './util.js';
			import { createRoot, createElement } from 'framework';

			const root = createRoot(document.getElementById('root'));

			function component({ randomValue }) {
				return createElement('div', {}, [
					createElement('h2', {}, 'Test ' + randomValue),
					createElement('h1', {}, `===${randomValue}===`)
				]);
			}

			let result;

			let i = 0;
			function runPatch() {
				root.render(createElement(component, { randomValue: ++i }));
			}

			(async () => {
				await mutateAndLayout(runPatch, 1000);

				await afterFrameAsync();

				performance.mark('start');
				for (let i = 19; i--; ) {
					await mutateAndLayout(runPatch, 1000);
				}
				performance.mark('stop');
				performance.measure(measureName, 'start', 'stop');

				await raf();
				measureMemory();
				await raf();
				root.render(null);
			})();
		</script>
	</body>
</html>
