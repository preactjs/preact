<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Updates</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import {
				measureName,
				measureMemory,
				mutateAndLayoutAsync,
				sleep,
				raf
			} from './util.js';
			import { createRoot, createElement } from 'framework';

			const root = createRoot(document.getElementById('root'));

			function component({ randomValue }) {
				return createElement('div', {}, [
					createElement('h2', {}, 'Test ' + randomValue),
					createElement('h1', {}, `===${randomValue}===`)
				]);
			}

			let result;

			let i = 0;
			function runPatch() {
				root.render(createElement(component, { randomValue: ++i }));
			}

			(async () => {
				for (let i = 5; i--; ) {
					for (let j = 1000; j--; ) runPatch();
					await raf();
				}

				await sleep(200);

				// This triggers a rAF, then runs a synchronous benchmark followed by one "tick",
				// which should include the cost of layout in all current browsers.
				await mutateAndLayoutAsync(() => {
					performance.mark('start');
					for (let i = 19000; i--; ) {
						runPatch();
					}
				});

				performance.mark('stop');
				performance.measure(measureName, 'start', 'stop');

				await raf();
				measureMemory();
			})();
		</script>
	</body>
</html>
