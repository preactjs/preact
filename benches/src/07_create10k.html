<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>create many rows</title>
		<meta name="description" content="creating 10,000 rows" />
		<style>
			table {
				table-layout: fixed;
			}
			.preloadicon {
				display: none;
			}
			.glyphicon-remove:before {
				content: 'тип';
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="module">
			import {
				measureName,
				measureMemory,
				testElementText,
				afterFrameAsync,
				mutateAndLayout,
				raf
			} from './util.js';
			import * as framework from 'framework';
			import { render } from '../src/keyed-children/index.js';

			const { runLots, cleanup } = render(
				framework,
				document.getElementById('main')
			);

			async function main() {
				await afterFrameAsync();

				const elementSelector = 'tr:last-child > td:first-child';

				performance.mark('start');
				await mutateAndLayout(runLots);
				performance.mark('stop');
				performance.measure(measureName, 'start', 'stop');

				testElementText(elementSelector, '10000');

				await raf();
				measureMemory();
				await raf();
				cleanup();
			}

			main();
		</script>
	</body>
</html>
