name: Benchmarks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/**.js'
  push:
    branches:
      - master
      - restructure
    paths:
      - 'src/**.js'

jobs:
  prepare:
    name: Prepare benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          # This uses the same name as the build-action so we can share the caches.
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm ci
      - name: Package
        # Use --ignore-scripts here to avoid re-building again before pack
        run: |
          npm pack --ignore-scripts
          mv preact-*.tgz preact.tgz
          tar -xzf preact.tgz
          rm preact.tgz
      - name: Upload build output
        uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: package/
      - uses: andrewiggins/download-base-artifact@v1
        with:
          artifact: npm-package
          workflow: ci.yml
          required: false
      - name: Upload base preact package
        uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: preact.tgz

  bench_text_update:
    name: Bench text_update
    runs-on: ubuntu-latest
    needs: prepare
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/download-artifact@v2
        with:
          name: build-output
      - name: install & build
        run: |
          cd benches
          npm ci
      - name: bench
        run: |
          export CHROMEDRIVER_FILEPATH=$(which chromedriver)
          cd benches
          npm run bench text_update.html
      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: results
          path: benches/results/text_update.json

