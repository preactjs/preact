name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - restructure
      - v11

jobs:
  filter_jobs:
    name: Filter jobs
    runs-on: ubuntu-latest
    outputs:
      benchmarks: ${{ steps.filter.outputs.benchmarks }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            benchmarks: '**/src/**.js'

  compressed_size:
    name: Compressed Size
    needs: filter_jobs
    if: ${{ needs.filter_jobs.outputs.benchmarks == 'true' }}
    uses: ./.github/workflows/compressed-size.yml

  build_test:
    name: Build & Test
    needs: filter_jobs
    uses: ./.github/workflows/build-test.yml

  benchmarks:
    name: Benchmarks
    needs: build_test
    if: ${{ needs.filter_jobs.outputs.benchmarks == 'true' }}
    uses: ./.github/workflows/benchmarks.yml